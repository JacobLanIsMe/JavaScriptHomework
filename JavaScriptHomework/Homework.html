<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Homeworks</title>
    <link href="css/Homework.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="title">
            <p>JavaScript Homework</p>
        </div>
        <nav>
            <a href="#article1">九九乘法表</a>
            <a href="#article2">表單</a>
            <a href="#article3">評點製作</a>
            <a href="#article4">廣告輪播</a>
        </nav>
    </header>
    <article class="article1" id="article1">
        <div class="articleTitle">九九乘法表</div>
        <table id="tb1">
            <tr id="tr1">
            </tr>
        </table>
    </article>
    <script>
        let tr = document.getElementById("tr1");
        for (let i = 2; i < 10; i++) {
            let str = "<td>";
            for (let j = 1; j < 10; j++) {
                str += `${i}*${j}=${i * j}<br>`;
            }
            str += "</td>";
            tr.innerHTML += str;
        }
    </script>
    <hr />
    <article class="article2" id="article2">
        <div class="articleTitle">表單</div>
        <form action="/" method="post" id="form1" class="form1">
            <fieldset>
                <legend>Form Check</legend>
                <div class="formdiv">
                    <label for="name">姓名:</label>
                    <input type="text" name="name" value="" id="name" required />
                    <span id="spanName"></span>
                    <p>(1.不可空白 2.至少兩個字以上 3.必須全部為中文字)</p>
                </div>
                <div class="formdiv">
                    <label for="pwd">密碼:</label>
                    <input type="password" name="pwd" value="" id="pwd" required />
                    <span id="spanPwd"></span>
                    <p>(1.不可空白 2.至少6個字必須包含英數字、特殊字元[!@#$%^&*])</p>
                </div>
                <div class="formdiv">
                    <label for="date">日期:</label>
                    <input type="text" name="date" value="" id="date" required />
                    <span id="spanDate"></span>
                    <p>格式:西元年/月/日(yyyy/mm/dd)</p>
                </div>
            </fieldset>
        </form>
    </article>
    <hr />
    <article class="article3" id="article3">
        <div class="articleTitle">評點製作</div>
        <div class="container2">
            <div class="container1">
                <div class="stardiv"><img src="img/star.png" alt="Alternate Text" id="img1" /></div>
                <div class="stardiv"><img src="img/star.png" alt="Alternate Text" id="img2" /></div>
                <div class="stardiv"><img src="img/star.png" alt="Alternate Text" id="img3" /></div>
                <div class="stardiv"><img src="img/star.png" alt="Alternate Text" id="img4" /></div>
                <div class="stardiv"><img src="img/star.png" alt="Alternate Text" id="img5" /></div>
            </div>
            <div class="clickmethod">單擊星星可評分，雙擊星星重置</div>
            <div id="scorediv">評分為...</div>
        </div>
    </article>
    <hr />
    <article class="article4" id="article4">
        <div class="articleTitle">廣告輪播</div>
        <fieldset>
            <legend>Ads Carousel</legend>
            <div class="imgdiv">
                <a href="#" id="imgLink"><img src="" alt="Alternate Text" id="article4img" /></a>
            </div>
            <div class="itemsdiv">
                <div class="selectdiv" id="selectdiv">
                    <!--<img src="img/circle.png" class="circleimg" id="circleimg${i}">-->

                <div class="updowndiv">
                    <div><img src="img/previous.png" alt="Alternate Text" id="previous" /></div>
                    <div><img src="img/pause.png" alt="Alternate Text" id="play" /></div>
                    <div><img src="img/next.png" alt="Alternate Text" id="next" /></div>
                </div>
            </div>
        </fieldset>
    </article>
    <hr />
    <article class="article5" id="article5">
        <div class="box1">

            <div class="box2">
